<div class="login-container">
    <h1>Login</h1>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input 
                id="email" 
                type="email" 
                class="form-control" 
                placeholder="Enter your email" 
                autocomplete="email" 
                [(ngModel)]="email" 
                name="email" 
                #emailModel="ngModel" 
                required 
                email 
            />
            <div class="error" *ngIf="emailModel.invalid && (emailModel.dirty || emailModel.touched)">
                <span *ngIf="emailModel.errors?.['required']">Email is required.</span>
                <span *ngIf="emailModel.errors?.['email']">Enter a valid email.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-wrapper">
                <input 
                    id="password" 
                    [type]="showPassword ? 'text' : 'password'" 
                    class="form-control" 
                    placeholder="Enter your password" 
                    [(ngModel)]="password" 
                    name="password" 
                    #passwordModel="ngModel" 
                    required 
                />
                <button 
                    type="button" 
                    (click)="showPassword = !showPassword" 
                    class="eye-btn" 
                    tabindex="-1"
                    aria-label="Toggle password visibility"
                >
                    <span *ngIf="!showPassword">
                        <svg class="eye-icon">
                            <ellipse cx="12" cy="12" rx="10" ry="6"></ellipse>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                    <span *ngIf="showPassword">
                        <svg class="eye-icon">
                            <ellipse cx="12" cy="12" rx="10" ry="6"></ellipse>
                            <circle cx="12" cy="12" r="3"></circle>
                            <line x1="1" y1="23" x2="23" y2="1"></line>
                        </svg>
                    </span>
                </button>
            </div>
            <div class="error" *ngIf="passwordModel.invalid && (passwordModel.dirty || passwordModel.touched)">
                <span *ngIf="passwordModel.errors?.['required']">Password is required.</span>
            </div>
        </div>
        <div class="error" *ngIf="error.length > 0">
            {{ error }}
        </div>
        <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Login</button>
    </form>
</div>
